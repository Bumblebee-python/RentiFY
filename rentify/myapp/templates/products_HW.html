{% extends 'base.html'%}

{% block body %}
{% load static %}
<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row justify-content-center">
      <div class="col-md-12 heading-section text-center ftco-animate mb-5">
        <h2 class="mb-2">HARDWARES</h2>
      </div>
    </div>
        <div class="row">
            
            <div class="col-md-12">
                <div class="carousel-car owl-carousel">
                    <div class="item">
                        {% for product in products %}
                        {% if product.p_type == 'HW' %}
                        <div class="car-wrap rounded ftco-animate">
                            <div class="img rounded d-flex align-items-end">
                                <img src="images/{{product.image}}" >
                            </div>
                            <div class="text">
                                <h2 class="mb-0"><a href="#"> {{ product.name }}</a></h2>
                                <div class="d-flex mb-3">
                                    <span class="cat">{{ product.name }}</span>
                                    <p class="price ml-auto">Rs.{{product.rent_price|floatformat:2}} <span>/day</span></p>
                                </div>
                                <p class="d-flex mb-0 d-block"><a href="renting" class="btn btn-primary py-2 mr-1">Rent now</a> <a href="#" class="btn btn-secondary py-2 ml-1">Details</a></p>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
